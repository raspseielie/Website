<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VintageCam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="camera-body">
    <div class="camera-top">
      <div class="lens"></div>
      <div class="viewfinder"></div>
      <div class="flash"></div>
    </div>
    <div class="camera-screen">
      <iframe src="pages/gallery.html" id="main-frame"></iframe>
    </div>
    <div class="camera-controls">
      <button onclick="changePage('gallery.html')" class="cam-btn">📸 Gallery</button>
      <button onclick="changePage('about.html')" class="cam-btn">🔍 About</button>
      <button onclick="changePage('contact.html')" class="cam-btn">📞 Contact</button>
    </div>
  </div>
  <audio id="shutter-sound" src="assets/shutter.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
